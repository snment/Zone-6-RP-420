<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction Point Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="hidden">
        <div class="ui-panel">
            <div class="panel-header">
                <h1>Interaction Point Creator</h1>
                <button id="closeBtn" class="close-btn">&times;</button>
            </div>
            
            <div class="panel-content">
                <div class="form-group">
                    <label for="item">Item Name:</label>
                    <input type="text" id="item" placeholder="e.g., bread, money, weapon_pistol" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" min="1" max="999" value="1" required>
                </div>
                
                <div class="form-group">
                    <label for="duration">Duration (seconds, 0 = permanent):</label>
                    <input type="number" id="duration" min="0" max="3600" value="0">
                </div>
                
                <div class="form-group">
                    <label for="blipName">Blip Name:</label>
                    <input type="text" id="blipName" placeholder="Interaction Point" value="Interaction Point">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="blipSprite">Blip Sprite:</label>
                        <input type="number" id="blipSprite" min="1" max="826" value="478">
                    </div>
                    
                    <div class="form-group">
                        <label for="blipColor">Blip Color:</label>
                        <select id="blipColor">
                            <option value="0">White</option>
                            <option value="1">Red</option>
                            <option value="2" selected>Green</option>
                            <option value="3">Blue</option>
                            <option value="4">Yellow</option>
                            <option value="5">Orange</option>
                            <option value="6">Purple</option>
                            <option value="7">Pink</option>
                            <option value="8">Brown</option>
                            <option value="9">Cyan</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="blipScale">Blip Scale:</label>
                        <input type="number" id="blipScale" min="0.1" max="2.0" step="0.1" value="0.8">
                    </div>
                    
                    <div class="form-group">
                        <label for="radius">Interaction Radius:</label>
                        <input type="number" id="radius" min="0.5" max="10.0" step="0.1" value="2.0">
                    </div>
                </div>
                
                <div class="info-box">
                    <p><strong>Instructions:</strong></p>
                    <ul>
                        <li>Position yourself where you want the interaction point</li>
                        <li>Fill in the item details and settings</li>
                        <li>Click "Create Point" to place it at your current location</li>
                        <li>The point will be placed on the ground automatically</li>
                    </ul>
                </div>
                
                <div class="button-group">
                    <button id="createBtn" class="btn btn-primary">Create Point</button>
                    <button id="clearAllBtn" class="btn btn-secondary">Clear All</button>
                    <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
